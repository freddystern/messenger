<div class="container">
  <div class="todos">
    <div class="title">
      ToDo's:
    </div>
    <card></card>
  </div>
  <div class="todos-done">
    <div class="title">
      Done:
    </div>
    <card></card>
  </div>
</div>
<div class="bottom-bar">
  <div class="addCardBox" [ngClass]="{'addCardBoxOpen': isAdding}">
    <div class="apply-btn">
      <ion-icon name="checkmark-outline"></ion-icon>
    </div>
    <input type="text">
  </div>
  <div class="add-btn" [ngClass]="{'clear': isAdding}" (click)="add()">
    <ion-icon name="add-outline"></ion-icon>
  </div>
</div>
