<div class="card-container">
  <div class="check-btn" (click)="checkToggle()">
    <ion-icon *ngIf="todo.checked" name="checkmark-outline"></ion-icon>
  </div>
  <div class="title" [ngClass]="{'done': todo.checked}">{{todo.content}}</div>
  <div class="delete-btn" (click)="remove()">
    <ion-icon name="trash-outline"></ion-icon>
  </div>

</div>
